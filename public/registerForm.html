<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register in the Universe's Greatest Battle Royale </title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header class="header">
        <h1>Registration Form</h1>
    </header>

    <!-- This is a very basic form to test the database connection -->
    <div class="form">
        <form action="">
            <div class="row">
                <div class="name">
                    <label for="fName">First Name</label><br>
                    <input type="text" name="fname" id="fname" placeholder="Please enter your first name">
                </div>
                <div class="name">
                    <label for="lName">Last Name</label><br>
                    <input type="text" name="lName" id="lName" placeholder="Please enter your last name">
                </div>
            </div>
            <div class="row">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email">
            </div>

            <div class="row">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password">
            </div>
            <button>Submit!</button>
        </form>
    </div>

</body>

</html>
